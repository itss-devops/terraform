<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Provisioning AWS Infrastructure for Security and Continuous Delivery with Terraform</title>
        <link rel="stylesheet" href="./css/reveal.min.css">
        <link rel="stylesheet" href="./css/theme/devops.css" id="theme">
        <link rel="stylesheet" href="./lib/css/zenburn.css">
        <link rel="stylesheet" href="./css/print/paper.css" type="text/css" media="print">
        <link rel="stylesheet" href="custom.css" id="custom">
        <script>
           document.write('<link rel="stylesheet" href="./css/print/' + (window.location.search.match(/print-pdf/gi) ? 'pdf' : 'paper') + '.css" type="text/css" media="print">');
         </script>
    </head>

    <body>
      <div class="reveal">
        <div class="slides">

          <section>
            <h1>Provisioning AWS Infrastructure<br>for Security and Continuous Delivery<br>with Terraform and Elastic Beanstalk</h1>
            <p>ITSS DevOps, SMIC 2020</p>
            <img width="252" height="235" src="./img/devopslogo.jpg" alt="ITSS DEVOPS">
            <p style="font-size: 28px;"><a href="#">@itssdevops</a></p>
            <p style="font-size: 28px;"><a href="mailto:devops-admin@sminvestments.com">devops-admin@sminvestments.com</a></p>
            <aside class="notes">
            </aside>
          </section>

        </div>

        <script src="./lib/js/head.min.js"></script>
        <script src="./js/reveal.min.js"></script>

        <script>
            function extend() {
              var target = {};
              for (var i = 0; i < arguments.length; i++) {
                var source = arguments[i];
                for (var key in source) {
                  if (source.hasOwnProperty(key)) {
                    target[key] = source[key];
                  }
                }
              }
              return target;
            }

            // Optional libraries used to extend on reveal.js
            var deps = [
              { src: './lib/js/classList.js', condition: function() { return !document.body.classList; } },
              { src: './plugin/markdown/marked.js', condition: function() { return !!document.querySelector('[data-markdown]'); } },
              { src: './plugin/markdown/markdown.js', condition: function() { return !!document.querySelector('[data-markdown]'); } },
              { src: './plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
              { src: './plugin/zoom-js/zoom.js', async: true },
              { src: './plugin/notes/notes.js', async: true },
              { src: './plugin/math/math.js', async: true }
            ];

            // default options to init reveal.js
            var defaultOptions = {
              controls: true,
              progress: true,
              history: true,
              center: true,
              transition: 'default', // none/fade/slide/convex/concave/zoom
              dependencies: deps
            };

            // options from URL query string
            var queryOptions = Reveal.getQueryHash() || {};

            var options = {"transition":"fade"};
            options = extend(defaultOptions, options, queryOptions);
        </script>


        <script>
            Reveal.initialize(options);
        </script>
    </body>
</html>
