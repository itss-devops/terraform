<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Provisioning AWS Infrastructure for Security and Continuous Delivery with Terraform</title>
        <link rel="stylesheet" href="./css/reveal.min.css">
        <link rel="stylesheet" href="./css/theme/devops.css" id="theme">
        <link rel="stylesheet" href="./lib/css/zenburn.css">
        <link rel="stylesheet" href="./css/custom.css" id="custom">
        <script>
           document.write('<link rel="stylesheet" href="./css/print/' + (window.location.search.match(/print-pdf/gi) ? 'pdf' : 'paper') + '.css" type="text/css" media="print">');
         </script>
    </head>

    <body>
      <div class="reveal">
        <div class="slides">

          <section>
            <h1>Provisioning AWS Infrastructure<br>for Security and Continuous Delivery<br>with Terraform and Elastic Beanstalk</h1>
            <p>ITSS DevOps, SMIC 2020</p>
            <img width="252" height="235" src="./img/devopslogo.jpg" alt="ITSS DEVOPS">
            <p style="font-size: 28px;"><a href="#">@itssdevops</a></p>
            <p style="font-size: 28px;"><a href="mailto:devops-admin@sminvestments.com">devops-admin@sminvestments.com</a></p>
            <aside class="notes">
            </aside>
          </section>

        </div>
      </div>

        <script src="./lib/js/head.min.js"></script>
        <script src="./js/reveal.min.js"></script>

        <script>
          // Full list of configuration options available here:
          // https://github.com/hakimel/reveal.js#configuration
          Reveal.initialize({
            controls: false,
            progress: true,
            history: true,
            center: true,
            width: 1280,
            height: 960,

            theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
            transition: Reveal.getQueryHash().transition || 'none', // default/cube/page/concave/zoom/linear/fade/none

            // Optional libraries used to extend on reveal.js
            dependencies: [{
                src: '../lib/js/classList.js',
                condition: function() {
                  return !document.body.classList;
                }
              },
              {
                src: '../plugin/markdown/marked.js',
                condition: function() {
                  return !!document.querySelector('[data-markdown]');
                }
              },
              {
                src: '../plugin/markdown/markdown.js',
                condition: function() {
                  return !!document.querySelector('[data-markdown]');
                }
              },
              {
                src: '../plugin/highlight/highlight.js',
                async: true,
                callback: function() {
                  hljs.initHighlightingOnLoad();
                }
              },
              {
                src: '../plugin/zoom-js/zoom.js',
                async: true,
                condition: function() {
                  return !!document.body.classList;
                }
              },
              {
                src: 'plugin/notes/notes.js',
                async: true,
                condition: function() {
                  return !!document.body.classList;
                }
              }
              // { src: '../plugin/search/search.js', async: true, condition: function() { return !!document.body.classList; } }
              // { src: '../plugin/remotes/remotes.js', async: true, condition: function() { return !!document.body.classList; } }
            ]
          });
        </script>

    </body>
</html>
